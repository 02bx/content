# platform = multi_platform_rhel,multi_platform_fedora
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: "Disable GSSAPI Authentication"
  lineinfile:
    create=yes
    dest="/etc/ssh/sshd_config"
    regexp="^GSAAPIAuthentication"
    line="GSAAPIAuthentication no"
  tags:
    @ANSIBLE_TAGS@
